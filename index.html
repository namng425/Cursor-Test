<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>** COOL POKEMON ZONE ** Best viewed in Netscape 4.0!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="construction-banner">
            <img src="https://web.archive.org/web/20091021005812/http://www.geocities.com/hk/roysprite/construct.gif" alt="Under Construction">
            <img src="https://web.archive.org/web/20091020115545/http://hk.geocities.com/irisyuen11/pokemon.gif" alt="Pokemon Gif">
            <img src="https://web.archive.org/web/20091021005812/http://www.geocities.com/hk/roysprite/construct.gif" alt="Under Construction">
        </div>

        <marquee scrollamount="5" behavior="alternate" class="welcome-banner">
            <span class="blink">***WELCOME TO MY AWESOME POKEMON PAGE***</span>
        </marquee>

        <h1 class="pokemon-title">Pokémon Ball Animator</h1>

        <div class="sign-guestbook">
            <a href="#" onclick="alert('Guestbook feature coming soon!')">
                <img src="https://web.archive.org/web/20091027041820/http://www.geocities.com/Tokyo/Bay/6822/guesticon.gif" alt="Sign My Guestbook">
                SIGN MY GUESTBOOK!
            </a>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="velocity-slider">Ball Speed:</label>
                <input type="range" id="velocity-slider" min="0.5" max="2.0" step="0.1" value="1.0">
                <span id="velocity-value">1.0x</span>
            </div>
            <button id="reset-velocity">Reset Speed</button>
        </div>
        <div id="box">
            <!-- Balls and Pokémon will be created dynamically with JavaScript -->
        </div>

        <div class="counter">
            <p>You are visitor number:</p>
            <img src="https://web.archive.org/web/20091026152422/http://hk.geocities.com/paradise_jennifer/counter.gif" alt="Hit Counter">
        </div>
        
        <div class="buttons">
            <a href="#"><img src="https://web.archive.org/web/20091026220832/http://www.geocities.com/Area51/Dimension/9330/email.gif" alt="Email Me"></a>
            <a href="#"><img src="https://web.archive.org/web/20091027114708/http://www.geocities.com/TimesSquare/Battlefield/2929/linkus.gif" alt="Link to Us"></a>
            <a href="#"><img src="https://web.archive.org/web/20091027114708/http://www.geocities.com/TimesSquare/Battlefield/2929/netscape.gif" alt="Best viewed in Netscape"></a>
        </div>

        <div class="footer">
            <marquee direction="right" scrollamount="3">
                This page is Copyright © 1998-1999 PokeMASTER. All rights reserved. Last updated: 03/11/1999
            </marquee>
        </div>
    </div>
    <script src="pikachu.js"></script>
    <script src="squirtle.js"></script>
    <script src="script.js"></script>
</body>
</html>
